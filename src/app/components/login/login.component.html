<div id="container">
  <h1>Iniciar Sesión</h1>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input type="email" name="email" placeholder="Correo Electronico" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input type="password" name="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button type="submit" class="btn">Iniciar Sesión</button>
  </form>
  <button class="btn" ion-button [routerLink]="['/register']">Registrarse</button>
</div>
<br><br>
